<!-- Example header for favicons -->
<html>
  <head>
    <!-- This example uses a theme color of #2962FF.  This color will depend upon the application, relevant images, and environment.  It's possible different colors are needed for the theme color between Android, Windows, and Safari.  We'll try to avoid this, but probably best to keep it as three variables in the code. -->

    <!-- Application name on iOS and Android-->
    <meta name="application-name" content="Reva">

    <!-- General browser support -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-196x196.png">

    <!-- Safari specific support -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2962FF">

    <!-- iOS support -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Windows 8 support -->
    <meta name="msapplication-TileColor" content="#2962FF">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

    <!-- Android support -->
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#2962FF">

    <!-- Older browser fallback support -->
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Older Android Chrome support -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  </head>
  <body>
    <h1>Example</h1>
    <p>File containing an example of the head tag used for favicons</p>
  </body>
</html>
